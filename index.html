<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator -> Easy generation of password as per Requirements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

            <button data-copybtn class="copying">
                <span data-CopyMsg class="tooll"></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p id="lengthpass">Password Length</p>
                <p data-length id="llll">0</p>

            </div>
            <!--Slider-->
            <input type="range" min="1" max="20" step="1" data-slider class="slider">

            <!--CheckBoxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes LowerCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbols</label>
            </div>

            <!--Strength container-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator>

                </div>
            </div>

            <button class="generate">Generate Password</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
